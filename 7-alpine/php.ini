[PHP]
max_execution_time = 7200
upload_max_filesize = 512M
upload_max_size = 10M
post_max_size = 512M
memory_limit = -1
allow_url_fopen = On
display_errors = Off
max_input_vars = 10000
expose_php = Off
error_log = /dev/stderr
log_errors = On
short_open_tag = On

[Date]
date.timezone = "Europe/Brussels"

[opcache]
opcache.enable = "${OPCACHE_ENABLE}"
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = "${OPCACHE_REVALIDATE_FREQ}"
opcache.fast_shutdown = 1
opcache.enable_cli = 1
opcache.interned_strings_buffer = 8

[session]
session.save_handler = "${SESSION_SAVE_HANDLER}"
session.save_path = "${SESSION_SAVE_PATH}"
#session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = "Strict"

[mail function]
sendmail_path = /usr/sbin/ssmtp -t

[xdebug]
zend_extension = xdebug
xdebug.cli_color = "${PHP_XDEBUG_CLI_COLOR}"
xdebug.client_discovery_header = "${PHP_XDEBUG_CLIENT_DISCOVERY_HEADER}"
xdebug.client_host = "${PHP_XDEBUG_CLIENT_HOST}" ;; default: host.docker.internal
xdebug.client_port = "${PHP_XDEBUG_CLIENT_PORT}" ;; default: 9005
xdebug.cloud_id = "${PHP_XDEBUG_CLOUD_ID}"
xdebug.collect_assignments = "${PHP_XDEBUG_COLLECT_ASSIGNMENTS}"
xdebug.collect_return = "${PHP_XDEBUG_COLLECT_RETURN}"
xdebug.connect_timeout_ms = "${PHP_XDEBUG_CONNECT_TIMEOUT_MS}"
xdebug.discover_client_host = "${PHP_XDEBUG_DISCOVER_CLIENT_HOST}" ;; default: 0
xdebug.dump.COOKIE = "${PHP_XDEBUG_DUMP_COOKIE}"
xdebug.dump.FILES = "${PHP_XDEBUG_DUMP_FILES}"
xdebug.dump.GET = "${PHP_XDEBUG_DUMP_GET}"
xdebug.dump.POST = "${PHP_XDEBUG_DUMP_POST}"
xdebug.dump.REQUEST = "${PHP_XDEBUG_DUMP_REQUEST}"
xdebug.dump.SERVER = "${PHP_XDEBUG_DUMP_SERVER}"
xdebug.dump.SESSION = "${PHP_XDEBUG_DUMP_SESSION}"
xdebug.dump_globals = "${PHP_XDEBUG_DUMP_GLOBALS}"
xdebug.dump_once = "${PHP_XDEBUG_DUMP_ONCE}"
xdebug.dump_undefined = "${PHP_XDEBUG_DUMP_UNDEFINED}"
xdebug.file_link_format = "${PHP_XDEBUG_FILE_LINK_FORMAT}"
xdebug.filename_format = "${PHP_XDEBUG_FILENAME_FORMAT}"
xdebug.force_display_errors = "${PHP_XDEBUG_FORCE_DISPLAY_ERRORS}"
xdebug.force_error_reporting = "${PHP_XDEBUG_FORCE_ERROR_REPORTING}"
xdebug.gc_stats_output_name = "${PHP_XDEBUG_GC_STATS_OUTPUT_NAME}"
xdebug.halt_level = "${PHP_XDEBUG_HALT_LEVEL}"
xdebug.idekey = "${PHP_XDEBUG_IDEKEY}"
xdebug.log = "${PHP_XDEBUG_LOG}"
xdebug.log_level = "${PHP_XDEBUG_LOG_LEVEL}"
xdebug.max_nesting_level = "${PHP_XDEBUG_MAX_NESTING_LEVEL}"
xdebug.max_stack_frames = "${PHP_XDEBUG_MAX_STACK_FRAMES}"
xdebug.mode = "${PHP_XDEBUG_MODE}" ;; default: off
xdebug.output_dir = "${PHP_XDEBUG_OUTPUT_DIR}" ;; default: /var/www/codeprofiling/profiles
xdebug.profiler_append = "${PHP_XDEBUG_PROFILER_APPEND}"
xdebug.profiler_output_name = "${PHP_XDEBUG_PROFILER_OUTPUT_NAME}"
xdebug.scream = "${PHP_XDEBUG_SCREAM}"
xdebug.show_error_trace = "${PHP_XDEBUG_SHOW_ERROR_TRACE}"
xdebug.show_exception_trace = "${PHP_XDEBUG_SHOW_EXCEPTION_TRACE}"
xdebug.show_local_vars = "${PHP_XDEBUG_SHOW_LOCAL_VARS}"
xdebug.start_upon_error = "${PHP_XDEBUG_START_UPON_ERROR}"
xdebug.start_with_request = "${PHP_XDEBUG_START_WITH_REQUEST}" ;; default: trigger
xdebug.trace_format = "${PHP_XDEBUG_TRACE_FORMAT}"
xdebug.trace_options = "${PHP_XDEBUG_TRACE_OPTIONS}"
xdebug.trace_output_name = "${PHP_XDEBUG_TRACE_OUTPUT_NAME}"
xdebug.trigger_value = "${PHP_XDEBUG_TRIGGER_VALUE}" ;; default: xdebug
xdebug.use_compression = "${PHP_XDEBUG_USE_COMPRESSION}"
xdebug.var_display_max_children = "${PHP_XDEBUG_VAR_DISPLAY_MAX_CHILDREN}"
xdebug.var_display_max_data = "${PHP_XDEBUG_VAR_DISPLAY_MAX_DATA}"
xdebug.var_display_max_depth = "${PHP_XDEBUG_VAR_DISPLAY_MAX_DEPTH}"

